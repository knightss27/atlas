<template name="contact">
    <div class="container-fluid">
    <div class="row">
    <div class="col-xs-6">
    <h1>NEW MESSAGES</h1>
    {{#if hasNewMessage}}
    <h4 style="font-size: 50; color: grey">New messages from ...</h4>
        {{> reactiveTable settings=newMessageSettings class="table table-striped table-hover" }}
    {{else}}
    <div class="panel panel-default" style="border-style: none;">
          <div class="panel-body" style="border-style: none;">
            <h4 style="font-size: 50; color: grey">You don't have any new messages. Click on "Message!" to talk to someone.</h4>
          </div> <!-- panel-body -->
        </div> 
        
    {{/if}}
</div>

    <div class="col-xs-6">
	<h1>CONTACTS</h1>
        <div>
        <h3>Administrators</h3>
        {{> reactiveTable settings=settings class="table table-striped table-hover" collection=userAdmins}}

        {{#if isInRole 'admin'}}   
            <h3>Users</h3>
            {{> reactiveTable settings=settings class="table table-striped table-hover" collection=userUsers}}
        {{/if}}
        </div>



	    
            
        </div>
    </div>
    </div>
</template>

<template name='chatAction'>
    <div class='btn-group'>
        <a class="btn btn-info" id='message'>Message!</a>
    </div>
</template>

<template name='online'>
    {{#if isOnLine}}
    <a class="btn btn-info" id='message' style='background-color: green;border-width: 0'>Online</a>
    {{else}}
    <a class="btn btn-info" id='message' style='background-color: maroon;border-width: 0'>Offline</a>
    {{/if}}
</template>
