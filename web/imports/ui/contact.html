<template name="contact">
	<h1>CONTACTS</h1>
        <div>
        {{#if isInRole 'admin'}}
            {{> contacts_admins}}
            {{> contacts_users}}
        {{else}}
            {{> contacts_admins}}
        {{/if}}
        </div>



	    <div class="row">
            
        </div>
</template>

<template name="contacts_admins" >
    <h3>Administrators</h3>
    {{> reactiveTable settings=settings class="table table-striped table-hover" }}
</template>

<template name="contacts_users" >
    <h3>Users</h3>
    {{> reactiveTable settings=settings class="table table-striped table-hover" }}
</template>

<template name='chatAction'>
    <div class='btn-group'>
        <a class="btn btn-info" id='message'>Message!</a>
    </div>
</template>
