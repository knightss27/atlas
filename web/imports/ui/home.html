<!-- default page for '/' route -->
<template name="home">
    <style>
    body {
    /*background-image: url("profile_stars.gif");
    background-position: bottom;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    background-repeat: no-repeat;*/

    background: url("profile_stars.gif") no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    }
  </style>

  <!--...
  <script src="../js/jquery.min.js"></script>
  <script src="../js/bootstrap-tour-standalone.min.js"></script>-->
  

  <!-- Use any element to open the sidenav -->
  

  <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
  <div id="main"></div>
  
  {{> history}}

  <div class="container-fluid">

    <div class="row">

      <div class="col-xs-6" id = "step2">
        {{> home_setup_left}}
        <div class="panel panel-default" style="border-style: none;">
          <div class="panel-body" style="border-style: none;">
            {{> telescopes}}
          </div> <!-- panel-body -->
        </div> <!-- panel -->

      </div> <!--first column -->

      <div class="col-xs-6">
        {{> home_setup_right}}
        <div class="panel panel-default pull-right" style="border-style: none; color:white;" id = "step3">
          <div class="panel-body" style="border-style: none; padding: 40px 0px 40px 150px;">
            {{> profile}}
          </div>
        </div>
      <button type="button" class="pull-right" id="button_wlkt" style="background-color:#0F425C;color:white;border-color: #0F425C"> WALKTHROUGH </button>
      </div>


    </div> <!-- row -->
  </div> 
  <!-- container -->

</template>

<template name="history">
  <div id="mySidenav" class="sidenav">
    <a id = "close_side" class="pull-right">&times;</a>
    <h2>TELESCOPE HISTORY</h2>
    <br>
    <p>Queue sequence stopped at 2018-10-09 12:41:04 UTC with clouds at 50%</p>
  </div>
</template>

<template name="announcements">
  <table class="table table-striped table-hover ">
    <colgroup>
      <col span="1" style="width: 20%;">
      <col span="1" style="width: 80%;">
    </colgroup>
    <thead>
      <tr>
        <th>Date</th>
        <th>Announcement</th>
      </tr>
    </thead>
    <tbody>
      {{#each announcements}}
      <tr>
        <td>{{prettifyDate date}}</td>
        <td> <strong>{{title}}</strong> <br/> {{text}} </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>

<template name="home_setup_left">
  <div class="container-fluid">
    <h2 id="home_message" style="font-size: 25px; margin-top: 50px; margin-left: 120px;">TELESCOPE STATUS</h2>
    <button type="button" id="button_side"  style="background-color:#0F425C;color:white;margin-left: 160px;border-color: #0F425C">TELESCOPE HISTORY</button>
  </div>
</template>

<template name="home_setup_right">
  <div class="container-fluid" >
    <h2 id="home_message" style="font-size: 25px; margin-top: 50px; text-align: right;">PROFILE SNAPSHOT</h2>
  </div>
</template>

<template name="weather_icons">
  <div class="row" >
    <div class="container-fluid col-xs-12">
      <div class="container-fluid col-xs-4">
        <img src="cloud_icon.gif" class="img-fluid" style="max-width:100px; margin-top:-80px;">
        <p style="color:white; text-align:left;"><b>Clouds:</b> {{telescope.humidity}}</p>
      </div>
      <div class="container-fluid col-xs-4">
        <img src="drop_icon.gif" class="img-fluid" style="max-width:100px; margin-top:-80px;">
        <p style="color:white; text-align:left;"><b>Humidity:</b> {{telescope.humidity}}</p>
      </div>
      <div class="container-fluid col-xs-4">
        <img src="globe_icon.gif" class="img-fluid" style="max-width:100px; margin-top:-80px;">
        <p style="color:white; text-align:left;"><b>Location:</b> {{telescope.location}}</p>
      </div>
    </div>
  </div>
</template>

<template name="badges_icons">
  <div class="row">
    <div class="container-fluid col-xs-12">
    </div>
  </div>


</template>
