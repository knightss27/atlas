<!-- default page for '/' route -->
<template name="home">
{{> navigation}}
  <div class="container-fluid">

    <div class="row">

      <div class="col-lg-6">
	<div class="panel panel-default">
	  <div class="panel-heading">Your Profile</div>
	  <div class="panel-body">
	    {{> profile}}
	  </div> <!-- panel-body -->
	</div> <!-- panel -->

	<div class="panel panel-default">
	  <div class="panel-heading">Telescope Status</div>
	  <div class="panel-body">
	    {{> telescopes}}
	  </div> <!-- panel-body -->
	</div> <!-- panel -->

      </div> <!-- first column -->

      <div class="col-lg-6">
	<div class="panel panel-default">
	  <div class="panel-heading">Announcements</div>
	  <div class="panel-body">
	    {{> announcements}}
	  </div> <!-- panel-body -->
	</div> <!-- panel -->

      </div> <!-- second column -->

    </div> <!-- row -->
  </div> <!-- container -->
</template>


<template name="announcements">
  <table class="table table-striped table-hover ">
     <colgroup>
       <col span="1" style="width: 20%;">
       <col span="1" style="width: 80%;">
    </colgroup>
  <thead>
    <tr>
      <th>Date</th>
      <th>Announcement</th>
    </tr>
  </thead>
  <tbody>
    {{#each announcements}}
    <tr>
      <td>{{prettifyDate date}}</td>
      <td> <strong>{{title}}</strong> <br/> {{text}} </td>
    </tr>
    {{/each}}
  </tbody>
  </table>
</template>
